<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header">
        <div id="img-div">
            <img src="https://www.designhill.com/resize_img.php?atyp=page_file&pth=ft_ca_ct||259||contestfile_1&flp=1626068668-181804171260ebd6bcf116b5-27635942.jpg" alt="Company Logo" id="header-img">
        </div>
        <nav id="nav-bar">
            <a href="#section2" class="nav-link">Success Stories</a>
            <a href="#section1" class="nav-link">Get Enrolled</a>
            <a href="#follow" class="nav-link">Follow Us</a>
        </nav>
    </header>
    <section id="section1">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <h1>Get Enrolled Here!</h1>
            <div class="field">
                <label for="first-name">First Name</label>
                <input type="text" name="FirstName" id="first-name" class="field-style" placeholder="Your Name">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="field-style" placeholder="Your Email Address">
            </div>
            <div class="field">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
        <div id="vid">
            <iframe width="460" height="315" src="https://www.youtube.com/embed/p7HKvqRI_Bo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id=video></iframe>
        </div>
    </section>
    <section id="section2">
        <div class="item" id="item-1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAjCHiBwXpY1ZoLep6s_YijPqShyMrEFq7ag&usqp=CAU" alt=""></div>
        <div class="item" id="item-2">
            <img src="https://nimhansdigitalacademy.in/wp-content/uploads/2021/07/mental-health-1-300x300.png" alt="">
        </div>
        <div class="item" id="item-3"><img src="https://images.squarespace-cdn.com/content/v1/5d9f65d12a10d4166969add0/1578239153687-7MJV2UXT3JKN3PM9G1N3/SunBlue-iOSsquare-300x300.png" alt=""></div>
    </section>
    <p id="follow"> FOLLOW US ON</p>
    <footer id="footer">
        <div class="company-logo">
            <img src="https://png.pngitem.com/pimgs/s/20-203651_logo-facebook-black-and-white-computer-icons-logo.png" alt="">
        </div>
        <div class="company-logo">
            <img src="https://smallimg.pngkey.com/png/small/1-11715_instagram-social-media-icon-set-network-share-black.png" alt="">
        </div>
        <div class="company-logo">
            <img src="https://png.pngtree.com/png-vector/20191107/ourmid/pngtree-twitter-icon-design-vector-png-image_1966552.jpg" alt="">
        </div>

    </footer>

</body>

</html>
